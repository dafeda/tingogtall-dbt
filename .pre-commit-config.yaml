repos:
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.7  # Use latest or pin to a stable version
    hooks:
      - id: sqlfluff-fix
        name: sqlfluff fix
        entry: sqlfluff fix
        language: python
        types: [sql]
        files: \.(sql)$
        args: [--dialect=postgres]
